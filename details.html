        <script>
            function getParameterByName(name, url) {
                if (!url) url = window.location.href;
                name = name.replace(/[\[\]]/g, "\\$&");
                var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, " "));
            }

            document.addEventListener('DOMContentLoaded', function () {
              
                var photoId = getParameterByName('id');

              
                var allImages = document.querySelectorAll('img[data-id]');
                allImages.forEach(function (image) {
                    image.style.display = 'none';
                });

               
                var selectedImage = document.querySelector('img[data-id="' + photoId + '"]');
                if (selectedImage) {
                    selectedImage.style.display = 'block';
                }

                // Détails des articles
                var details = {
                    'lunette': {
                        description: 'Paire de lunettes avec son boîtier',
                        prix: '24.99€',
		
                    },
                    'clef': {
                        description: 'Porte clés',
                        prix: '16.99€',
                    },
                    'portemonnaie': {
                        description: 'Porte monnaie',
                        prix: '35.99€',
                    },
                    'casque': {
                        description: 'Casque audio',
                        prix: '58.99€',
                    },
                    'sac-a-dos': {
                        description: 'Sac à dos',
                        prix: '42.99€',
                    }
                };

              
              var detailsContainer = document.querySelector('.details');
    detailsContainer.innerHTML = '<p>' + details[photoId].description + '</p>' +
        '<p>Prix : ' + details[photoId].prix + '</p>' +
        '<button class="add-to-cart" onclick="addToCart(\'' + photoId + '\')">Ajouter au panier</button>';
});

            function addToCart(photoId) {
                alert('Article ajouté au panier : ' + photoId);
            }
        </script>
